<app-menu [logo]="title"></app-menu>
<div class="container">
  <h1 class="mt-4">
  {{ title }} : {{ name }}!
  </h1>
  <app-pizza [pizza]="SelectedPizza"></app-pizza>
</div>
<div class="container">
  <div class="row">
    <div [class.selected]= "pizza === SelectedPizza"  class="card col-md-6" style="width: 8rem;" *ngFor = "let pizza of PizzaList" (click)='onSelect(pizza)'>
      <img  [src]="'../assets/images/'+pizza.photo" class="card-img-top" alt="pizza" style="height: 200px;">
      <div class="card-body">
        <h5 class="card-title">{{ pizza.name }}</h5>
        <p class="card-text">{{ pizza.price }}</p>
      </div>
    </div>
  </div>
</div>
<app-footer [title]="title"></app-footer>
